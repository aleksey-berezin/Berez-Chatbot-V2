<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lincoln Court Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user-message .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .message.bot-message .message-content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .message.bot-message .message-content a:hover {
            text-decoration: underline;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }



        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #cfc;
        }

        .session-info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè† Lincoln Court Assistant</h1>
            <p>Find your perfect apartment today!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hi there! I'm your Lincoln Court assistant. I can help you find available apartments, answer questions about our properties, or guide you to schedule a tour or apply. What would you like to do today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="üí¨ Type your message here (not terminal commands)..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="session-info" id="sessionInfo">
            Session: <span id="sessionId">Loading...</span>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/components.js"></script>
    <script>
        class ModernChat {
            constructor() {
                this.apiClient = new ApiClient();
                this.sessionId = null;
                this.isStreaming = false;
                this.typingIndicator = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.initializeSession();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.sessionIdSpan = document.getElementById('sessionId');
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keydown', (e) => {
                    // Prevent sending on Ctrl+Enter (allow for terminal commands)
                    if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
                });
            }

            async initializeSession() {
                try {
                    // Try to get existing session from localStorage
                    this.sessionId = localStorage.getItem('chatSessionId');
                    
                    if (!this.sessionId) {
                        // Create new session
                        this.sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                        localStorage.setItem('chatSessionId', this.sessionId);
                    }
                    
                    this.sessionIdSpan.textContent = this.sessionId;
                    
                    // Test connection
                    const health = await this.apiClient.getHealth();
                    if (health.status === 'healthy') {
                        console.log('‚úÖ Chat system ready');
                    } else {
                        this.showError('Connection issues detected. Please refresh the page.');
                    }
                } catch (error) {
                    console.error('Session initialization error:', error);
                    this.showError('Failed to initialize chat session.');
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isStreaming) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                
                // Disable input during streaming
                this.setInputState(false);
                
                try {
                    // Show typing indicator
                    this.showTypingIndicator();
                    
                    // Send message with streaming
                    await this.apiClient.sendMessageStream(message, this.sessionId, (chunk) => {
                        this.updateStreamingMessage(chunk);
                    });
                    
                    // Hide typing indicator
                    this.hideTypingIndicator();
                    
                } catch (error) {
                    console.error('Message error:', error);
                    this.hideTypingIndicator();
                    this.showError('Failed to send message. Please try again.');
                } finally {
                    this.setInputState(true);
                }
            }

            addMessage(content, type) {
                const messageElement = ChatComponents.createMessage(content, type === 'user');
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator = ChatComponents.createTypingIndicator();
                this.chatMessages.appendChild(this.typingIndicator);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.remove();
                    this.typingIndicator = null;
                }
            }

            updateStreamingMessage(content) {
                // Remove typing indicator if present
                this.hideTypingIndicator();
                
                // Find or create assistant message
                let assistantMessage = this.chatMessages.querySelector('.message.bot-message:last-child');
                if (!assistantMessage || assistantMessage.querySelector('.typing-indicator')) {
                    assistantMessage = ChatComponents.createMessage('', false);
                    this.chatMessages.appendChild(assistantMessage);
                }
                
                // Update content by appending new chunks
                const messageContent = assistantMessage.querySelector('.message-content');
                const currentText = messageContent.textContent || '';
                const newText = currentText + content;
                messageContent.innerHTML = this.parseMarkdown(newText);
                
                this.scrollToBottom();
            }

            parseMarkdown(text) {
                // Simple markdown parsing for links
                return text
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }

            setInputState(enabled) {
                this.chatInput.disabled = !enabled;
                this.sendButton.disabled = !enabled;
                this.isStreaming = !enabled;
            }

            showError(message) {
                const errorElement = ChatComponents.createError(message);
                this.chatMessages.appendChild(errorElement);
                this.scrollToBottom();
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ModernChat();
        });
    </script>
</body>
</html>
